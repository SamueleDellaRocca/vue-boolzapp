<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="verde"></div>
    <div class="gray"></div>

    <div id="container">

        <!-- PARTE SINISTRA, CON LISTA CONTATTI  -->
        <div class="sinistra">

            <div class="profilo">
                <div class="profilo-left">
                    <div class="avatar">
                        <img class="img-avatar" src="img/avatar_io.jpg" alt="avatar io">
                    </div>
                    <h3>Sofia</h3>
                </div>


                <div class="profilo-right">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>






            <div class="notifiche">
                <div class="bell">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>

                <div class="notifiche-right">
                    <h4>Ricevi notifiche di nuovi messaggi</h4>
                    <a href="" class="link-css">Attiva notifiche desktop</a>
                </div>
            </div>



            <div class="ricerca">
                <div class="input">
                    <button class="btn-lente">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>

                    <input type="text" name="ricerca" id="input-ricerca" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>

            <!-- LISTA CHAT  -->
            <ul class="lista-chat">
                <li v-for="(contatto, index) in arrayContatti" class="active-chat">
                    <div class="div-flex">
                        <div class="avatar-li">
                            <img class="img-avatar" :src="'img/'+contatto.avatar" alt="avatae io">
                        </div>


                        <div class="nome">
                            <h3>{{ contatto.nome }}</h3>
                            <div>{{ contatto.messaggio }}</div>
                        </div>
                    </div>


                    <div class="ora">{{ contatto.ora }}</div>
                </li>


            </ul>
        </div>
        <!-- FINE PARTE SINISTRA  -->











        <!-- PARTE DESTRA, CHAT  -->
        <div class="destra">

            <div class="profilo">
                <div class="profilo-left">
                    <div class="avatar">
                        <img class="img-avatar" src="img/avatar_1.jpg" alt="avatar 1">
                    </div>
                    <div class="nome">
                        <h3>Michele</h3>
                        <div>Ultimo accesso oggi alle 12.00</div>
                    </div>
                </div>


                <div class="profilo-right">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>



            <div class="corpo-chat">

                <ul class="chat-list chat-destra">
                    <li v-for="(messaggio,index) in arrayMessaggiChat"
                        :class="(messaggio.seiIlMittente == true) ? 'mex-inviato' : 'mex-ricevuto'">
                        <div class="mex">
                            {{ messaggio.testo }}
                        </div>
                        <div class="ora-mex">{{ messaggio.ora }}</div>
                    </li>
                </ul>

            </div>


            <div class="spazio-messaggi">
                <button class="btn-chat">
                    <i class="fa-regular fa-face-smile"></i>
                </button>

                <input v-on:keyup.enter="funzioneInviaMessaggio" v-model="nuovoMessaggio" type="text" name="messaggio"
                    id="messaggio" placeholder="Scrivi un messaggio">

                <button class="btn-chat">
                    <i class="fa-solid fa-microphone"></i>
                </button>
            </div>



        </div>
        <!-- FINE PARTE DESTRA  -->




    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
